
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a data-target="#clientes" data-toggle="tab" href="">Clientes</a></li>
    <li role="presentation"><a data-target="#docs" data-toggle="tab" href="">Documentos</a></li>   
</ul>


<div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="clientes">

        <input type="search" class="form-control" placeholder="buscar..." ng-model="search.$" >

        <table st-table="ctrl.clientes_view" 
               st-safe-src="ctrl.clientes" 
               class="table table-striped">
            <thead>
                <tr>
                    <th>id cliente</th>
                    <th  st-sort="nombre">nombre</th>
                    <th>rfc</th>
                    <th>email</th>
                    <th>telefono</th>
                    <th>documentos</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cliente in ctrl.clientes_view|filter:search">
                    <td>{{cliente.id_cliente}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.rfc}}</td>
                    <td>{{cliente.email1}}</td>
                    <td>{{cliente.telefono1}}</td>
                    <td><button class="btn btn-default"><i class="glyphicon glyphicon-file"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div role="tabpanel" class="tab-pane fade" id="docs">
        <div class="page-header">
            <h1>Uploader</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">   
                <div class="panel panel-default">
                    <div class="panel-body"> 

                        <div class="row">
                            <div class="col-sm-7">  
                                <div class="form-group">
                                    <input type="file" id="file" multiple/>
                                </div>
                            </div>
                            <div class="col-sm-5" >
                                <div class="form-group pull-right">
                                    <div class="btn-group">
                                        <button class="btn btn-default" ng-click="ctrl.upload()">Subir</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-default" ng-click="ctrl.removeAll()">Quitar Todos</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                        <div class="form-group" ng-repeat="file in ctrl.files" >
                            <div class="row">
                                <div class="col-xs-12"><p>{{file.name}}</p></div>
                                <!--                                <div class="col-xs-2">
                                                                    <button class="btn btn-default btn-sm" ng-click="ctrl.removeFile(file)"><i class="glyphicon glyphicon-remove"></i></button>
                                                                </div>-->
                            </div>
                            <div class="row">
                                <div class="col-xs-10">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="{{file.loaded}}" 
                                             aria-valuemin="0" aria-valuemax="{{file.size}}" 
                                             style="width: {{(file.loaded / file.size) * 100}}%; min-width: 2em;">
                                            {{file.humanSize}}
                                        </div>

                                    </div> 
                                </div>
                                <div class="col-xs-2 ">
                                    <button class="btn btn-default" ng-click="ctrl.removeFile(file)"><i class="glyphicon glyphicon-remove"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
    </div>
</div>
